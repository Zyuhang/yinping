        <div class="container">
            <div class="login">

                </a>
            </div>

            <div class="items">

                        <a href="#">

                    </li>
                    <li>
                        <a href="#">

                        </a>

                        <a href="#">
                            <img src="https://passport.ingping.com/images/yingshifu-1.0.0.png">

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="main">
        <h1>
            <span style="color: black;">一个账号，玩转所有音平服务</span>
        </h1>

        <div id="registry">
            <div class="registTitle">
                <b style="font-size: 20px;">新用户注册</b>
                <div class="login">已有账号？<a href="./login.html">请登录</a></div>
            </div>
            <form action="">
                <div class="registDiv">
                    <label for="username">名&emsp;&emsp;称：</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名">
                    <div>
                        <span style="display: none;"></span>
                    </div>
                </div>
                <div class="registDiv">
                    <label for="password">密&emsp;&emsp;码：</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码">
                    <div>
                        <span style="display: none;">密码不能为空</span>
                    </div>
                </div>
                <div class="registDiv">
                    <label for="repassword">确认密码：</label>
                    <input type="password" id="repassword" name="repassword" placeholder="请再次输入密码">
                    <div>
                        <span style="display: none;">两次输入的密码不一致</span>
                    </div>
                </div>
                <div class="registDiv">
                    <label for="email">邮&emsp;&emsp;箱：</label>
                    <input type="email" id="email" name="email" placeholder="请输入邮箱">
                    <div>
                        <span style="display: none;">邮箱格式不正确</span>
                    </div>
                </div>
                <div class="registBtn">
                    <button>立即注册</button>
                </div>
            </form>
        </div>
    </div>
